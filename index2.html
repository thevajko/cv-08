<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="vysledok"></div>
<script>
    function factorial(num)  {
        if (num < 1) {
            return 1;
        } else {
            return (num * factorial(num - 1));
        }
    }
    let vysledok = document.getElementById('vysledok')
    vysledok.innerText = factorial(5)
</script>
</body>
</html>
