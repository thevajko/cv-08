<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="vysledok"></div>
<div id="nadpisy"></div>
<script>
    function addHeaders(elementID){
        let target = document.getElementById(elementID);
        for (let i = 0; i < 5; i++) {
            let h = document.createElement('h3');
            h.innerText = "Nadpis č." + (i +1);
            target.appendChild(h);
        }
    }
    addHeaders("nadpisy")
    function factorial(num)  {
        if (num < 1) {
            return 1;
        } else {
            return (num * factorial(num - 1));
        }
    }
    let vysledok = document.getElementById('vysledok')
    vysledok.innerText = factorial(5)
</script>
</body>
</html>
