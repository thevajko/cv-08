<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function factorial(num) {
            if (num < 1) {
                return 1;
            } else {
                return (num * factorial(num - 1));
            }
        }
        window.onload = function () {
        let result = document.getElementById("result")
        result.innerText = factorial(7)
            }
    </script>
</head>
<body>
<div id="result"></div>

</body>
</html>
