<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        "use strict";
        window.onload = function () {
            for (let i = 0; i < 5; i++) {
                let el = document.getElementById('obsah');
                let h = document.createElement('h1');
                h.innerText = "Nadpis " + (i+1);
                el.appendChild(h);
            }
        }

        function faktorial(n) {
            let f = 1;
            for (let i = 1; i <=n ; i++) {
                f *= i;
            }
            return f;
        }

    </script>
</head>
<body>
<input type="number" id="cislo" value="1"><button id="pocitaj">Počítaj</button>
<div id="obsah"></div>
</body>
</html>
